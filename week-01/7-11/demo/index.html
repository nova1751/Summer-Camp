<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ Demo</title>
    <link
      rel="shortcut icon"
      href="https://qzonestyle.gtimg.cn/qzone/qzact/act/external/tiqq/logo.png"
      type="image/x-icon"
    />
    <script type="module" crossorigin src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_4162626_b5xmervhoi9.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="tool-bar">
        <div class="top">
          <div class="tool">
            <div class="avatar">
              <img src="./images/noa.png" alt="" />
              <div class="dot">
                <div class="state"></div>
              </div>
            </div>
          </div>
          <div class="tool">
            <div class="outline"><i class="iconfont icon-chat"></i></div>
          </div>
          <div class="tool">
            <div class="outline">
              <i class="iconfont icon-24gl-portraitMale3"></i>
            </div>
          </div>
          <div class="tool">
            <div class="outline"><i class="iconfont icon-qqkongjian"></i></div>
          </div>

          <div class="tool">
            <div class="outline"><i class="iconfont icon-jinghao"></i></div>
          </div>
        </div>
        <div class="bottom">
          <div class="tool"><i class="iconfont icon-mail"></i></div>
          <div class="tool"><i class="iconfont icon-folder1"></i></div>
          <div class="tool"><i class="iconfont icon-shoucang1"></i></div>
          <div class="tool"><i class="iconfont icon-gengduo"></i></div>
        </div>
      </div>
      <div class="chat-list">聊天列表</div>
      <div class="chat-room">聊天室</div>
    </div>
  </body>
</html>
