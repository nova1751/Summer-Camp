<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash 模式</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">首页</a></li>
          <li><a href="/about">关于</a></li>
          <li><a href="/contact">联系我们</a></li>
        </ul>
      </nav>
    </header>
    <div id="content"></div>
  </body>
  <script>
    // 响应的路由及内容
    const routes = {
      "/": "这是首页",
      "/about": "这是关于页面",
      "/contact": "这是联系我们页面",
    };
    // 缓存路由对象
    const cache = {};
    // 获取需要展示的页面内容
    const getContent = (route) => {
      if (cache[route]) {
        return Promise.resolve(cache[route]);
      } else {
        // 模拟异步请求
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (routes[route]) {
              cache[route] = routes[route];
              resolve(routes[route]);
            } else {
              reject("页面不存在");
            }
          }, 500);
        });
      }
    };
    // 更新页面内容
    const updateContent = (content) => {
      const app = document.querySelector("#content");
      app.innerHTML = content;
    };
    // 当哈希值发生改变，即 haschange 事件触发的时候，进行处理
    const handleNav = (pathname) => {
      // 获取当前的路径，注意需要去除 # 号
      const route = pathname || "/";
      // 获取路由信息并尝试展示
      getContent(route).then(
        (value) => {
          updateContent(value);
        },
        (err) => {
          updateContent(err);
        }
      );
    };
    window.onpopstate = handleNav(window.location.pathname);
    handleNav();

    // 拦截连接跳转事件
    const navLinks = document.querySelectorAll("nav a");
    navLinks.forEach((item) => {
      item.addEventListener("click", (e) => {
        e.preventDefault();
        const pathname = item.getAttribute("href");
        history.pushState(null, null, pathname);
        handleNav(pathname);
      });
    });
  </script>
</html>
